<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>New Ninja</title>
</head>

<body>

    <form action="/ninja/new" method="post">
        <h2 class="text-center">New Ninja</h2>
        <div class="form-group">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id"></select>
            {% for dojos in allDojos %}
            <option value={{dojo.id}}>{{dojo.name}}</option>
            {% endfor %}
        </select>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control">
        </div>
        <input action='/ninja_name' type="submit" value="Create" class="btn btn-success">
    </form>
    <a href="/dojos" class=btn>Home</a>
</body>

</html>
